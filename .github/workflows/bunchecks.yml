name: "Allow pull request"

on:
  push:
    branches:
      - louifi
      - zmomo

jobs:
  bun:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ§ Set up bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: ğŸ˜º Checkout code
        uses: actions/checkout@v2
