          ref: ${{ github.ref }}

      - name: ğŸ§ add dependancies
        run: bun i

  biome:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ§ Set up bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: ğŸ˜º Checkout code
        uses: actions/checkout@v2
        with:
          ref: ${{ github.ref }}

      - name: ğŸ§ add dependancies
        run: bun i

